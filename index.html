<!-- There are Three areas where we can write JS code -->
<!-- There are 4 ways to log/display JS code  -->
<!-- In this Chapter we are discussed 1st way to log/display JS code -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of log/display of JS code</title>

    <script src="./js/script.js"></script>
    <script>
        /*
        This is 1st area where we can write js code i.e before closing of head tag
        */
        // 1st way to log/display JS code

        console.log("Hello from Head tag");
    </script>
</head>

<body>




    <script>
        /*
        This is 2nd area where we can write JS code i.e before closing of body tag
        */
        // 1st way to display JS code
        console.log("Hello from body tag");
    </script>
</body>

</html>

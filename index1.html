<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of log/display of JS code</title>



    <Script>
        /*
        This is 1st area where we can write JS code i.e. before closing of head tag
        */
        /*
        This is 2nd method to log/display JS code.
        */
        //window.alert("Hello from Head tag");
    </Script>
</head>

<body>

    <div id="demo"></div>
    <p id="demo1"></p>
    <h3 id="demo3"></h3>
    <script src="./js/script1.js"></script>
    <script>
        /*
        This is 2nd area where we can write JS code i.e before closing of boody tag
        */
        /*
        This is 2nd method to log/display JS code.
        */
        //window.alert("Hello from Body tag");

        /*
        This is 3rd method to log/display js code.
        */
        document.getElementById('demo').innerHTML = "This is the content area of div tag of body";

        document.getElementById('demo1').innerHTML = "This is the content area of p tag of body";
        // This is 4th method to log/display of JS code i.e document.write() 
        document.write('<div>Hello by 4th method document.write()</div>');
    </script>
</body>

</html>
